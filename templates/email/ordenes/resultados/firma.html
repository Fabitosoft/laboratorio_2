<div class="firma">
    {% if especialista.grouper.firma %}
        <img class="firma-imagen" src="{{ especialista.grouper.firma.url }}" alt="">
    {% endif %}
    <div>
        <span class="especialista-nombre">{{ especialista.grouper.full_name }}</span><br/>
        <span class="especialista-especialidad"><small>{{ especialista.grouper.especialidad.nombre }}
            {% if especialista.grouper.registro_profesional %}(TP:
                {{ especialista.grouper.registro_profesional }}){% endif %}</small></span>
    </div>
</div>
